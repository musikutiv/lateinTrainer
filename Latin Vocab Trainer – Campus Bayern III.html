<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latin Vocab Trainer â€“ Campus Bayern III</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: #1a1a2e;
    color: #e0e0e0;
    min-height: 100vh;
    padding: 20px;
  }
  .container { max-width: 750px; margin: 0 auto; }

  h1 {
    text-align: center;
    font-size: 1.6rem;
    color: #c9a96e;
    margin-bottom: 4px;
    letter-spacing: 1px;
  }
  .subtitle {
    text-align: center;
    color: #666;
    font-size: 0.82rem;
    margin-bottom: 20px;
  }

  /* CONTROLS */
  .controls {
    background: #16213e;
    border-radius: 12px;
    padding: 16px 20px;
    margin-bottom: 18px;
  }
  .ctrl-row {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    align-items: flex-end;
  }
  .ctrl-group { display: flex; flex-direction: column; gap: 4px; flex: 1; min-width: 100px; }
  .ctrl-group label {
    font-size: 0.72rem;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    color: #888;
  }
  .ctrl-group select, .ctrl-group input[type="number"] {
    background: #0f3460;
    border: 1px solid #1a4a7a;
    color: #e0e0e0;
    border-radius: 6px;
    padding: 7px 10px;
    font-size: 0.88rem;
    outline: none;
  }
  .ctrl-group select:focus, .ctrl-group input[type="number"]:focus {
    border-color: #c9a96e;
  }
  .ctrl-group input[type="number"] { width: 75px; }

  /* Von-bis Zeile */
  .range-row {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .range-row input[type="number"] {
    background: #0f3460;
    border: 1px solid #1a4a7a;
    color: #e0e0e0;
    border-radius: 6px;
    padding: 7px 10px;
    font-size: 0.88rem;
    outline: none;
    width: 68px;
    text-align: center;
  }
  .range-row input[type="number"]:focus { border-color: #c9a96e; }
  .range-row .dash { color: #666; font-size: 1rem; }

  .btn-start {
    background: linear-gradient(135deg, #c9a96e, #a07840);
    color: #1a1a2e;
    border: none;
    border-radius: 8px;
    padding: 8px 24px;
    font-size: 0.92rem;
    font-weight: 600;
    cursor: pointer;
    white-space: nowrap;
    transition: opacity 0.2s;
  }
  .btn-start:hover { opacity: 0.85; }

  /* STATS */
  .stats-bar {
    display: flex;
    justify-content: center;
    gap: 28px;
    margin-bottom: 18px;
    font-size: 0.82rem;
    color: #888;
  }
  .stats-bar span b { color: #c9a96e; }

  /* PROGRESS */
  .progress-track {
    background: #16213e;
    border-radius: 6px;
    height: 6px;
    margin-bottom: 20px;
    overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #c9a96e, #7ec8a0);
    border-radius: 6px;
    transition: width 0.3s;
  }

  /* CARD */
  .card-wrap {
    perspective: 1000px;
    height: 260px;
    margin-bottom: 16px;
    cursor: pointer;
  }
  .card {
    width: 100%; height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s;
    border-radius: 14px;
  }
  .card.flipped { transform: rotateY(180deg); }

  .card-front, .card-back {
    position: absolute; inset: 0;
    backface-visibility: hidden;
    border-radius: 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 28px;
    text-align: center;
  }
  .card-front {
    background: linear-gradient(145deg, #16213e, #0f3460);
    border: 1px solid #1a4a7a;
  }
  .card-back {
    background: linear-gradient(145deg, #1b3a2a, #0d2818);
    border: 1px solid #2a5a4a;
    transform: rotateY(180deg);
  }
  .card-label {
    font-size: 0.68rem;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    color: #666;
    margin-bottom: 10px;
  }
  .card-lemma {
    font-size: 1.75rem;
    font-weight: 600;
    color: #c9a96e;
    line-height: 1.3;
  }
  .card-translation {
    font-size: 1.35rem;
    color: #7ec8a0;
    font-weight: 500;
    line-height: 1.4;
  }
  .card-chapters {
    margin-top: 14px;
    font-size: 0.73rem;
    color: #556;
  }
  .card-chapters span {
    background: #0f3460;
    border-radius: 4px;
    padding: 2px 7px;
    margin: 0 2px;
  }
  .flip-hint {
    font-size: 0.7rem;
    color: #445;
    margin-top: 10px;
  }

  /* REPEAT-BADGE */
  .repeat-badge {
    display: none;
    background: #8b3a3a;
    color: #e0a0a0;
    font-size: 0.68rem;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    padding: 3px 10px;
    border-radius: 4px;
    margin-bottom: 6px;
  }
  .repeat-badge.show { display: inline-block; }

  /* BUTTONS */
  .btn-row {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 18px;
  }
  .btn-action {
    border: none;
    border-radius: 8px;
    padding: 9px 22px;
    font-size: 0.85rem;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s, transform 0.1s;
  }
  .btn-action:active { transform: scale(0.96); }
  .btn-action:hover { opacity: 0.85; }
  .btn-knew { background: #2e7d52; color: #fff; }
  .btn-didnt { background: #8b3a3a; color: #fff; }

  /* END */
  .end-screen {
    text-align: center;
    padding: 40px 20px;
    background: #16213e;
    border-radius: 14px;
  }
  .end-screen h2 { color: #c9a96e; margin-bottom: 10px; font-size: 1.5rem; }
  .end-screen .big-num { font-size: 3rem; color: #7ec8a0; font-weight: 700; }
  .end-screen p { color: #888; margin: 8px 0; font-size: 0.88rem; }
  .btn-restart {
    margin-top: 20px;
    background: #c9a96e; color: #1a1a2e;
    border: none; border-radius: 8px;
    padding: 10px 28px;
    font-size: 0.92rem; font-weight: 600;
    cursor: pointer;
  }
  .btn-restart:hover { opacity: 0.85; }

  .hidden { display: none !important; }
</style>
</head>

zen, entehren", [31]], ["vir, virÄ«", "Mann", [15]], ["virgÅ, virginis", "MÃ¤dchen, Jungfrau", [36]], ["virtÅ«s, virtÅ«tis", "Tapferkeit, TÃ¼chtigkeit, Leistung; Tugend", [22]], ["vÄ«s", "Gewalt, Kraft, Menge", [38]], ["virÄ“s, virium", "KrÃ¤fte; StreitkrÃ¤fte", [67]], ["visere, visÅ, vÄ«sÄ«, vÄ«sum", "besichtigen, besuchen", [81]], ["vÄ«ta", "Leben", [15]], ["vÄ«tam agere", "ein Leben fÃ¼hren, leben", [36]], ["vitÄre, vitÅ", "meiden, vermeiden", [55]], ["vitium", "Fehler, schlechte Eigenschaft", [78]], ["vÄ«vere, vÄ«vÅ, vÄ«xÄ«", "leben", [30]], ["vÄ«vus, a, um", "lebend, lebendig", [95]], ["vix", "kaum, (nur) mit MÃ¼he", [25]], ["vÅbÄ«s", "euch", [13]], ["vÅbÄ«scum", "mit euch", [13]], ["vocÄre, vocÅ", "rufen; nennen, benennen", [8]], ["volÄre, volÅ", "fliegen, eilen", [55]], ["voluntÄs, voluntÄtis", "Wille, Absicht", [20]], ["voluptÄs, voluptÄtis", "Lust, VergnÃ¼gen", [78]], ["voluptÄtem capere Ä“ / ex", "Freude haben an", [88]], ["volvere, volvÅ, volvÄ«, volÅ«tum", "rollen, wÃ¤lzen; Ã¼berlegen", [58]], ["vÅs", "ihr / euch", [13]], ["vÅx, vÅcis", "Stimme, Ã„uÃŸerung, Laut", [25]], ["VulcÄnus", "Vulkan(us) (Gott des Feuers)", [10]], ["vulgÅ", "allgemein, gewÃ¶hnlich", [97]], ["vulnus, vulneris", "Wunde; (milit.) Verlust", [49]], ["vultus, vultÅ«s", "Gesicht, Gesichtsausdruck; GesichtszÃ¼ge", [52]]];

// ============ STATE ============
let queue = [];           // Hauptstapel (nur einmal durchgehen)
let repeatQueue = [];     // Stapel fÃ¼r Wiederholungen
let idx = 0;
let knew = 0, didnt = 0, repeats = 0;
let isFlipped = false;
let isRepeat = false;     // aktuelle Karte eine Wiederholung?
let totalUnique = 0;      // Anzahl einzigartiger Karten (fÃ¼r Fortschritt)
let uniqueDone = 0;       // wie viele einzigartige schon "gewusst"

// ============ INIT ============
document.getElementById('btnStart').addEventListener('click', startSession);

// ============ START ============
function startSession() {
  let from = parseInt(document.getElementById('chapterFrom').value) || 1;
  let to   = parseInt(document.getElementById('chapterTo').value)   || 97;
  if (from > to) { let t = from; from = to; to = t; }  // autotauschen

  const count = parseInt(document.getElementById('countInput').value) || 20;

  // Filtern: Vokabeln die mindestens ein Kapitel im Bereich haben
  const pool = VOCAB.filter(v => v[2].some(c => c >= from && c <= to));

  if (pool.length === 0) {
    alert('Keine Vokabeln im gewÃ¤hlten Kapitelbereich gefunden.');
    return;
  }

  // ZufÃ¤llig mischen & begrenzen
  const shuffled = pool.slice().sort(() => Math.random() - 0.5);
  queue = shuffled.slice(0, Math.min(count, shuffled.length));
  repeatQueue = [];
  idx = 0; knew = 0; didnt = 0; repeats = 0;
  totalUnique = queue.length;
  uniqueDone = 0;
  isRepeat = false;

  document.getElementById('controlsPanel').classList.add('hidden');
  document.getElementById('trainerArea').classList.remove('hidden');
  document.getElementById('endScreen').classList.add('hidden');

  showCard();
}

// ============ SHOW CARD ============
function showCard() {
  // Hauptstapel leer â†’ Wiederholungen abarbeiten
  if (idx >= queue.length) {
    if (repeatQueue.length > 0) {
      // Wiederholungsstapel mischen und als neuen Hauptstapel nehmen
      queue = repeatQueue.sort(() => Math.random() - 0.5);
      repeatQueue = [];
      idx = 0;
      isRepeat = true;
    } else {
      endSession();
      return;
    }
  }

  const entry = queue[idx];
  isFlipped = false;

  document.getElementById('card').classList.remove('flipped');
  document.getElementById('frontText').textContent = entry[0];
  document.getElementById('backText').textContent   = entry[1];
  document.getElementById('backChapters').innerHTML =
    'Kapitel: ' + entry[2].map(c => '<span>' + c + '</span>').join('');

  // Wiederholungs-Badge
  document.getElementById('repeatBadge').classList.toggle('show', isRepeat);

  updateStats();
}

// ============ FLIP ============
function flipCard() {
  if (!isFlipped) {
    document.getElementById('card').classList.add('flipped');
    isFlipped = true;
  }
}

// ============ ANSWER ============
function answer(wasKnown) {
  if (!isFlipped) { flipCard(); return; }  // erst umdrehen lassen

  if (wasKnown) {
    knew++;
    if (!isRepeat) uniqueDone++;
    // Karte wird nicht mehr wiederholt
  } else {
    didnt++;
    repeats++;
    // Auf Wiederholungsstapel verschieben (nur wenn nicht schon eine Wiederholung die nochmal falsch war â†’ trotzdem nochmal)
    repeatQueue.push(queue[idx]);
  }

  idx++;
  showCard();
}

// ============ STATS ============
function updateStats() {
  // Fortschritt basiert auf einzigartigen gewussten Karten
  const pct = totalUnique > 0 ? (uniqueDone / totalUnique * 100) : 0;
  document.getElementById('progressFill').style.width = pct + '%';

  // KartenzÃ¤hler: zeige "aktuelle Position" im aktuellen Durchlauf
  document.getElementById('statCurrent').textContent = idx + 1;
  document.getElementById('statTotal').textContent   = queue.length;
  document.getElementById('statKnew').textContent    = knew;
  document.getElementById('statRepeat').textContent  = repeats;
}

// ============ END ============
function endSession() {
  document.getElementById('trainerArea').classList.add('hidden');
  document.getElementById('endScreen').classList.remove('hidden');

  const pct = totalUnique > 0 ? Math.round(knew / (knew + didnt) * 100) : 0;
  document.getElementById('endPercent').textContent  = pct + '%';
  document.getElementById('endKnew').textContent     = 'âœ“ Gewusst: ' + knew;
  document.getElementById('endRepeat').textContent   = 'â†» Wiederholungen nÃ¶tig: ' + repeats;
}

// ============ RESTART ============
function restart() {
  document.getElementById('controlsPanel').classList.remove('hidden');
  document.getElementById('endScreen').classList.add('hidden');
  document.getElementById('trainerArea').classList.add('hidden');
}
</script>
